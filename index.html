<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<!--    <link href="css/style.css" rel="stylesheet">-->
    <title>Keyboard</title>
</head>
<body>
    <div class="keyboard">
<!--    First row    -->
        <a href="#" class="key">~</a>
        <a href="#" class="key">1</a>
        <a href="#" class="key">2</a>
        <a href="#" class="key">3</a>
        <a href="#" class="key">4</a>
        <a href="#" class="key">5</a>
        <a href="#" class="key">6</a>
        <a href="#" class="key">7</a>
        <a href="#" class="key">8</a>
        <a href="#" class="key">9</a>
        <a href="#" class="key">0</a>
        <a href="#" class="key">-</a>
        <a href="#" class="key">+</a>
        <a href="#" class="key btn-del">Delete</a>
<!--    Second row    -->
        <a href="#" class="key btn-tab">Tab</a>
        <a href="#" class="key mg-left-fix-50">Q</a>
        <a href="#" class="key mg-left-fix-50">W</a>
        <a href="#" class="key mg-left-fix-50">E</a>
        <a href="#" class="key mg-left-fix-50">R</a>
        <a href="#" class="key mg-left-fix-50">T</a>
        <a href="#" class="key mg-left-fix-50">Y</a>
        <a href="#" class="key mg-left-fix-50">U</a>
        <a href="#" class="key mg-left-fix-50">I</a>
        <a href="#" class="key mg-left-fix-50">O</a>
        <a href="#" class="key mg-left-fix-50">P</a>
        <a href="#" class="key mg-left-fix-50">[</a>
        <a href="#" class="key mg-left-fix-50">]</a>
        <a href="#" class="key btn-back-slash">\</a>
<!--    Third row    -->
        <a href="#" class="key btn-caps">CapsLock</a>
        <a href="#" class="key">A</a>
        <a href="#" class="key">S</a>
        <a href="#" class="key">D</a>
        <a href="#" class="key">F</a>
        <a href="#" class="key">G</a>
        <a href="#" class="key">H</a>
        <a href="#" class="key">J</a>
        <a href="#" class="key">K</a>
        <a href="#" class="key">L</a>
        <a href="#" class="key">;</a>
        <a href="#" class="key">'</a>
        <a href="#" class="key btn-return">Return</a>
<!--    Fourth row    -->
        <a href="#" class="key btn-shift-left">Shift</a>
        <a href="#" class="key mg-left-fix-55">Z</a>
        <a href="#" class="key mg-left-fix-55">X</a>
        <a href="#" class="key mg-left-fix-55">C</a>
        <a href="#" class="key mg-left-fix-55">V</a>
        <a href="#" class="key mg-left-fix-55">B</a>
        <a href="#" class="key mg-left-fix-55">N</a>
        <a href="#" class="key mg-left-fix-55">M</a>
        <a href="#" class="key mg-left-fix-55">,</a>
        <a href="#" class="key mg-left-fix-55">.</a>
        <a href="#" class="key mg-left-fix-55">/</a>
        <a href="#" class="key btn-shift-right">Shift</a>
<!--    Fifth row    -->
        <a href="#" class="key btn-ctrl-left">Ctrl</a>
        <a href="#" class="key btn-alt-left">Alt</a>
        <a href="#" class="key btn-command-left">Command</a>
        <a href="#" class="key btn-space">Space</a>
        <a href="#" class="key btn-command-right">Command</a>
        <a href="#" class="key">Alt</a>
        <a href="#" class="key">Ctrl</a>
        <a href="#" class="key">Fn</a>
    </div>
</body>
</html>
